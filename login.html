<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="h-full px-4 bg-[#CEE1FF]">
    <div class="min-h-screen flex items-center">
      <div class="w-full sm:max-w-xl md:max-w-3xl lg:max-w-5xl xl:max-w-7xl mx-auto">

        <div class="flex justify-center">
          <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
            <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Welcome back</h2>
            <form class="space-y-4" method="post" action="/user">
              <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" required placeholder="you@example.com" name="email"
                  class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" required placeholder="••••••••" name="password"
                  class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" />
              </div>
              <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                  <input type="checkbox" class="mr-2" />
                  Remember me
                </label>
                <a href="#" class="text-purple-700 hover:underline">Forgot password?</a>
              </div>
              <button type="submit"
                class="w-full py-2 text-white bg-purple-600 hover:bg-purples-700 rounded-lg transition duration-200">Login</button>
            </form>
            <p class="mt-6 text-sm text-center text-gray-600">
              Don't have an account?
              <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
